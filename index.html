<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #333;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label, input[type="submit"] {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 20px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #333;
      color: white;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    img {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <form action="/generate" method="post">
    <label for="text">Enter text:</label><br>
    <input type="text" id="text" name="text"><br>
    <input type="submit" value="Generate QR Code">
  </form> 
</body>
</html>
